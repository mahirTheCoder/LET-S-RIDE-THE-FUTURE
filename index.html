<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project-Rider</title>
  <!-- --------aos animations cdn css link------------ -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">


  <!-- --------boostrap css link------------ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous" />

  <!-- --------font awesome css link------------ -->
  <link rel="stylesheet" href="css/all.min.css">

  <!-- --------common css link------------ -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- --------SECTION NAV BAR START--------------- -->

  <nav class="navbar navbar-expand-lg mainNav">
    <div class="container">
      <a data-aos="fade-right" data-aos-duration="3000" class="navbar-brand" href="#">
        <img src="images/logo.png" alt="logo">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav m-auto mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">PRODUCTS</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">GALLERY</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">CONTACT</a>
          </li>
        </ul>
        <div class="buttons">
          <a href="#">SIGN IN</a>
          <a href="#">SIGN UP</a>
        </div>
      </div>
  </nav>
  <!-- ----------SECTION NAV BAR END----------------->


  <!-- ----------SECTION BANNER PART START----------------->
  <section id="banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="bannerTextPart">
            <h2 data-aos="fade-up" data-aos-duration="3000">Let's ride </h1>
              <h1>the future.</h1>
              <div data-aos="fade-down" class="underLine"></div>
              <h3 data-aos="fade-right" data-aos-duration="3000">
                Simple and sleek design with users in mind.
              </h3>
              <div class="bothText">
                <div class="buyNow">
                  <div class="buttons">
                    <button class="animated-button">
                      <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                        </path>
                      </svg>
                      <span class="text">Buy now</span>
                      <span class="circle"></span>
                      <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
                        <path
                          d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z">
                        </path>
                      </svg>
                    </button>
                    <br /><br />
                  </div>
                </div>
                <div data-aos="fade-up" data-aos-duration="2000" class="text">
                  <p>Watch our
                    video how
                    it works</p>
                </div>
                <div class="buyNowImg">
                  <img src="images/circle.png" alt="circleImg">
                  <button><i class="fa-solid fa-play"></i></button>
                </div>
              </div>
          </div>
        </div>
      </div>
    </div>
    <div data-aos="fade-up"
     data-aos-duration="3000" class="BannerImages">
      <img src="images/banner_image.png" alt="banner">
    </div>
  </section>


  <!-- ----------SECTION BANNER PART END----------------->


  <!-- ----------SECTION  COUNTER PART START----------------->
   <section id="counterPlugin">
    <div class="container">
      <div class="row">
        <div class="col-lg12">
          <div class="allCounter">
            <div class="counterPartone">
              <h2>
                <span class="counter">105</span>
                lbs
              </h2>
              <p>Net Weigh</p>
            </div>
            <div class="counterPartone">
              <h2>
                <span class="counter">26</span>
                mph
              </h2>
              <p>Top Speed</p>
            </div>
            <div class="counterPartone">
              <h2>
                <span class="counter">38</span>
                miles
              </h2>
              <p>Max Range</p>
            </div>
            <div class="counterPartone">
              <h2>
                <span class="counter">89</span>
                nm
              </h2>
              <p>Max Torques</p>
            </div>
            <div class="counterPartone">
              <h2>
                <span class="counter">22</span>
                <span>%</span>
                slope
              </h2>
              <p>Hill Climbing</p>
            </div>
            <div class="counterPartone xCustomised">
              <h2>
                <span class="counter">2</span>
                x
              </h2>
              <p>Hydralic Disc Breakes</p>
            </div>
          </div>
        </div>
      </div>
    </div>
   </section>
  <!-- ----------SECTION  COUNTER PART START----------------->

     <!-- --------counter plugin javascript link------------ -->
<script src="http://cdnjs.cloudflare.com/ajax/libs/waypoints/2.0.3/waypoints.min.js"></script>

  <!-- --------aos animations cdn js link------------ -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <!-- --------boostrap cdn js link link------------ -->

  <script src="js/script.js"></script>
